---
# defaults file for 800-53
audit_rules: /etc/audit/rules.d/audit.rules
audit_arch:
  - b32
  - b64
aide_minute: 05
aide_hour: 03
aide_day_of_month: '*'
aide_month: '*'
aide_day_of_week: '*'

shared_lib_path:
  - /lib
  - /lib64
  - /usr/lib
  - /usr/lib64

executables_path:
  - /bin
  - /usr/bin
  - /usr/local/bin
  - /sbin
  - /usr/sbin
  - /usr/local/sbin

ac_install_packages:
- 'dracut-fips'

ac_disable_services:
- autofs
- abrtd
- rdisc
- rexec
- rlogin
- rsh
- telnet
- tftp
- xinetd
- ypbind
- ypserv

ac_uninstall_packages:
- xinetd
- telnet-server
- rsh-server
- ypserv
- tftp-server

cm_disable_services:
- atd
- avahi-daemon
#- oddjobd
#- qpidd
- rdisc
- rexec
- rlogin
- rsh
- telnet
- tftp
- xinetd
- ypbind

cm_uninstall_packages:
- xinetd
- telnet-server
- rsh-server
- ypserv
- tftp-server
- lftp

ia_disable_services:
- telnet
- rlogin
- rsh

vpn_package: openswan

run_scap: true
scap_profile:
- stig-rhel{{ ansible_distribution_major_version }}-server-upstream

scap_reports_dir: /tmp

# ssp variables
generate_ssp: false

ssp_project_name: ACMEPROJECT
ssp_confidentiality_level: moderate
ssp_integrity_level: moderate
ssp_availability_level: moderate
ssp_security_baseline_level: moderate
ssp_system_type: general support
ssp_identity_assurance_level: 0
ssp_ao_name: Alice Smith
ssp_ao_title: AO
ssp_ao_org: Agency of Awesomeness
ssp_ao_unit: Office of the CISO
ssp_ao_email: alice.smith@example.com
ssp_system_owner_name: Bob Smith
ssp_system_owner_title: Acme Project PM
ssp_system_owner_org: Agency of Awesomeness
ssp_system_owner_unit: Technology Directorate
ssp_system_owner_email: bob.smith@email.com
ssp_system_manager_name: Charlie Smith
ssp_system_manager_title: Engineering Lead
ssp_system_manager_org: Agency of Awesomeness
ssp_system_manager_unit: Technology Directorate
