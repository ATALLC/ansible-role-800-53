- name: Find all yum repos
  find:
    paths: "/etc/yum.repos.d"
    pattern: "*.repo"
  register: yum_repos

# - name: Show YUM repos
#   debug: var=yum_repos

- name: MA-1(b) Ensure gpgcheck Enabled For All Yum Package Repositories
  with_items: "{{ yum_repos }}"
  replace:
    dest: "{{ item.path }}"
    regexp: 'gpgcheck=0'
    replace: 'gpgcheck=1'
  tags:
    - conf-low
    - conf-medium
    - conf-high
    - int-low
    - int-medium
    - int-high
    - avail-low
    - avail-medium
    - avail-high

- name: MA-4 Install openswan or libreswan Package
  yum:
    name: "{{ vpn_package }}"
    state: present
