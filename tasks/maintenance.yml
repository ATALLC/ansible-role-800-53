- name: MA-1(b) Ensure Red Hat GPG Key Installed
  rpm_key:
    state: present
    key: /etc/pki/rpm-gpg/RPM-GPG-KEY-redhat-release
  tags:
    - conf-low
    - conf-medium
    - conf-high
    - int-low
    - int-medium
    - int-high
    - avail-low
    - avail-medium
    - avail-high

- name: MA-1(b) Ensure gpgcheck Enabled In Main Yum Configuration
  replace:
    dest: /etc/yum.conf
    regexp: 'gpgcheck=0'
    replace: 'gpgcheck=1'
  tags:
    - conf-low
    - conf-medium
    - conf-high
    - int-low
    - int-medium
    - int-high
    - avail-low
    - avail-medium
    - avail-high

