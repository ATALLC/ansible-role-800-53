- name: Enable Randomized Layout of Virtual Address Space
  sysctl:
    name: kernel.randomize_va_space
    value: 2
    state: present
    sysctl_set: yes
    reload: yes
  tags:
    - CCE-26999-3

- name: Enable ExecShield
  sysctl:
    name: kernel.exec-shield
    value: 1
    state: present
    sysctl_set: yes
    reload: yes
  tags:
    - CCE-27007-4

- name: Disable Network Router Discovery Daemon (rdisc)
  service:
    name: rdisc
    state: stopped
    enabled: no

- name: Ensure rsyslog is Installed
  yum:
    name: rsyslog
    state: present
    disablerepo: '*'
    enablerepo: rhel-{{ansible_distribution_major_version}}-server-rpms

- name: Enable rsyslog Service
  service:
    name: rsyslog
    state: started
    enabled: yes

- name: Disable PRELINKING by Default
  lineinfile:
    dest: /etc/sysconfig/prelink
    create: yes
    regexp: 'PRELINKING=yes'
    line: 'PRELINKING=yes'

- name: Disable existing PRELINKING
  command: /usr/sbin/prelink -ua
  ignore_errors: yes

- name: Disable Ctrl-Alt-Del Reboot Activation
  copy:
    src: control-alt-delete.override
    dest: /etc/init/control-alt-delete.override
  when: ansible_distribution_major_version == "6"

- name: Do Not Allow SSH Environment Options
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: ".*PermitUserEnvironment.*"
    line: "PermitUserEnvironment no"

- name: Set Last Login/Access Notification
  lineinfile:
    dest: /etc/pam.d/system-auth
    line: "session\t    required\t  pam_lastlog.so showfailed"
    state: present

- name: Remove sendmail
  yum:
    name: sendmail
    state: absent
    disablerepo: '*'
    enablerepo: rhel-{{ansible_distribution_major_version}}-server-rpms

- name: Install postfix
  yum:
    name: postfix
    state: present
    disablerepo: '*'
    enablerepo: rhel-{{ansible_distribution_major_version}}-server-rpms

- name: Start and enable postfix
  service:
    name: postfix
    enabled: yes
    state: started

- name: RHEL-07-020630 Verify all local interactive users on the system are assigned a home directory upon creation
  lineinfile:
    dest: /etc/login.defs
    line: "CREATE_HOME yes"
    state: present
